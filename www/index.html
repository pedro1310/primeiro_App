<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script scr="components/jquery-3.4.1.min.js"></script>
  <script scr="components/acao.js"></script>

  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <h1>Primeiro App</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor 1: </label>
            <input type="text" class="form-control" id="valor1">
          </div>
        </div>
      </div> 

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor 2: </label>
            <input type="text" class="form-control" id="valor2">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button id="btnSoma" class="btn btn-primary btn-block">Somar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button id="btnSub" class="btn btn-primary btn-block">Subtrair</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button id="btnMult" class="btn btn-primary btn-block">Multiplicar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button id="btnDiv" class="btn btn-primary btn-block">Dividir</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Resultado: </label>
            <input type="text" class="form-control" id="resultado" readonly>
          </div>
        </div>
      </div>

  </div>

</body>
</html>
